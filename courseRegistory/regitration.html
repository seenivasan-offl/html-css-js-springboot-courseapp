<!DOCTYPE html>
<html>
<head>
    <title>Register a Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="color:red">Register a Course</h1>
    <form action="http://localhost:8080/course/enroll" method="post">
        <label for="name">Enter the name:</label>
        <input type="text" name="name" id="name" required>

        <label for="emailId">Enter the email ID:</label>
        <input type="text" name="emailId" id="emailId" required>

        <label for="course">Choose the course:</label>
        <select id="course" name="courseName" required>
            <option value="">-- Select Course --</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Machine Learning">Machine Learning</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
